<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Kullanicidan bir sayi isteyiniz ve bu sayiya kadar olan sayilarin kac tanesinin 5 ile bolunebildigini alert
    kullanarak yazdiriniz -->

    <input type="number" id="sayi" />
    <button onclick="sorgula()">Sorgula</button>
    <script>
      function sorgula() {
        let sayi = Number(document.querySelector("#sayi").value);
        let sayac = 0;
        for (let i = 0; i < sayi; i++) {
          if (i % 5 === 0) {
            sayac++;
          }
        }
        alert(sayac);
      }
    </script>
  </body>
</html>
