<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let say = 5;
      const f1 = () => {
        let say = 10;
        console.log(say++);
        console.log(++say);
      };
      f1();
      console.log(say--);
      console.log(++say);
    </script>
  </body>
</html>
