<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="myDiv">
      <p>Item 1</p>
      <p>Item 2</p>
      <p>Item 3</p>
    </div>

    <ul id="liste">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <script>
      let myDiv = document.getElementById("myDiv");
      let items = myDiv.getElementsByTagName("p");
      console.log(items[1]);
      console.log(items.length);

      let liste = document.getElementById("liste");
      let itemsListe = liste.getElementsByTagName("li");
      console.log(itemsListe[1]);
    </script>
  </body>
</html>
