<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="liste">
      <li>Item -1</li>
      <li>Item -2</li>
      <li>Item -3</li>
    </ul>
    <script>
      let liste = document.getElementById("liste");
      let listeCocuklari = liste.children;
      console.log(listeCocuklari[0]);
      let ilkCocuk = liste.firstElementChild;
      console.log(ilkCocuk);
      let sonCocuk = liste.lastElementChild;
      console.log(sonCocuk);
      let parent = liste.parentElement;
      console.log(parent);
      console.log(ilkCocuk.nextElementSibling);
      console.log(sonCocuk.previousElementSibling);
    </script>
  </body>
</html>
